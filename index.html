<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/screen.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="col-xs-2">
            <img src="img/logo.svg" id="logo">
        </div>
        <div class="col-xs-3">
            <h1 id="name">MTD</h1>
        </div>
        <div class="col-xs-7" id="stats">
            <div class="col-xs-9" id="players">
                <div class="col-xs-12">
                    <div class="col-xs-4">You:</div>
                    <div class="col-xs-4">lives: <span id="lives"></span></div>
                    <div class="col-xs-4">coins: <span id="coins"></span></div>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-4">Opponent:</div>
                    <div class="col-xs-4">lives: <span id="opponentLives"></span></div>
                </div>
            </div>
            <div class="col-xs-3" id="waves">
                <div>Wave: <span id="wave"></span></div>
                <div>Next: <span id="next"></span></div>
            </div>
        </div>
        <canvas width="1200" height="600" id="game"></canvas>
        <div class="info clearfix">
            <div class="col-sm-6" id="Fire">
                <div class="clearfix">
                    <div class="col-sm-12"><h2 class="name"></h2></div>
                    <div class="col-sm-2 col-sm-offset-1"><img src=""></div>
                    <div class="col-sm-8 col-sm-offset-1 properties">
                        <div class="col-sm-6">Attack: <span class="attack"></span></div>
                        <div class="col-sm-6">Speed: <span class="speed"></span></div>
                        <div class="col-sm-6">Range: <span class="range"></span></div>
                        <div class="col-sm-6">Price: <span class="price"></span></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" id="Water">
                <div class="clearfix">
                    <div class="col-sm-12"><h2 class="name"></h2></div>
                    <div class="col-sm-2 col-sm-offset-1"><img src=""></div>
                    <div class="col-sm-8 col-sm-offset-1 properties">
                        <div class="col-sm-6">Attack: <span class="attack"></span></div>
                        <div class="col-sm-6">Speed: <span class="speed"></span></div>
                        <div class="col-sm-6">Range: <span class="range"></span></div>
                        <div class="col-sm-6">Price: <span class="price"></span></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" id="Nature">
                <div class="clearfix">
                    <div class="col-sm-12"><h2 class="name"></h2></div>
                    <div class="col-sm-2 col-sm-offset-1"><img src=""></div>
                    <div class="col-sm-8 col-sm-offset-1 properties">
                        <div class="col-sm-6">Attack: <span class="attack"></span></div>
                        <div class="col-sm-6">Speed: <span class="speed"></span></div>
                        <div class="col-sm-6">Range: <span class="range"></span></div>
                        <div class="col-sm-6">Price: <span class="price"></span></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" id="Wind">
                <div class="clearfix">
                    <div class="col-sm-12"><h2 class="name"></h2></div>
                    <div class="col-sm-2 col-sm-offset-1"><img src=""></div>
                    <div class="col-sm-8 col-sm-offset-1 properties">
                        <div class="col-sm-6">Attack: <span class="attack"></span></div>
                        <div class="col-sm-6">Speed: <span class="speed"></span></div>
                        <div class="col-sm-6">Range: <span class="range"></span></div>
                        <div class="col-sm-6">Price: <span class="price"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="controls">
        <ul>
            <li><img src="img/fire.svg" data-name="Fire" draggable="true" class="tower"></li>
            <li><img src="img/water.svg" data-name="Water" draggable="true" class="tower"></li>
            <li><img src="img/leaf.svg" data-name="Nature" draggable="true" class="tower"></li>
            <li><img src="img/wind.svg" data-name="Wind" draggable="true" class="tower"></li>
        </ul>
    </div>
    <script data-main="js/mtd.js" src="js/bower_components/requirejs/require.js"></script>
</body>
</html>
