<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/screen.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="col-xs-6" id="name">
            <h1>Multiplayer Tower defence</h1>
        </div>
        <div class="col-xs-6" id="stats">
            <div class="col-xs-12">
                <div class="col-xs-2">You:</div>
                <div class="col-xs-3">lives <span id="lives"></span></div>
                <div class="col-xs-3">coins <span id="coins"></span></div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-2">Opponent:</div>
                <div class="col-xs-3">lives <span id="opponentLives"></span></div>
                <div class="col-xs-3">coins <span id="opponentCoins"></span></div>
            </div>
        </div>
        <canvas width="1200" height="600" id="game"></canvas>
    </div>
    <div id="controls">
        <ul>
            <li><img src="img/fire.svg" data-name="Fire" draggable="true" class="tower"></li>
            <li><img src="img/droplet.svg" data-name="Water" draggable="true" class="tower"></li>
            <li><img src="img/leaf.svg" data-name="Nature" draggable="true" class="tower"></li>
            <li><img src="img/twister.svg" data-name="Wind" draggable="true" class="tower"></li>
        </ul>
    </div>
    <script data-main="js/mtd.js" src="js/bower_components/requirejs/require.js"></script>
</body>
</html>
